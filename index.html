<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck norris random joke</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/styling.css">
    <link href="http://fonts.cdnfonts.com/css/chuck-norris" rel="stylesheet">
    <!-- js -->
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="/js/swup.js"></script>
</head>
<body>
    <!-- main section -->
    <main id="swup" class="transition-fade">
    <div style="text-align: center; padding-top: 150px;
                font-size: 40px; color: black;
                font-family: 'Chuck Norris', sans-serif;
                background-image: url('img/chuck-riding-machine.png');
                background-size: cover;
                height: 770px;">
    
        <!-- declare all the characters of text 
            one-by-one, inside span tags -->
            <span class="G1">C</span>
            <span class="e1">h</span>
            <span class="e2">u</span>
            <span class="k1">c</span>
            <span class="s1">k</span>
            <span class="f"> </span>
            <span class="o">N</span>
            <span class="r">.</span>
            <span class="G2"> </span>
            <span class="e3">G</span>
            <span class="e4">a</span>
            <span class="k2">g</span>
            <span class="s2">s</span>
    </div>
    <!-- bulbs checkbox -->
    <div class="container">
        <img id="myImage1" onclick="changeImageFirstBulb()" src="/img/pic_bulboff.gif" width="20" height="40">
    </div>
    <div class="container2">
        <img id="myImage2" onclick="changeImageSecondBulb()" src="/img/pic_bulboff.gif" width="20" height="40">
    </div>
    <div class="container3">
        <img id="myImage3" onclick="changeImageThirdBulb()" src="/img/pic_bulboff.gif" width="20" height="40">
    </div>
    <div class="container4">
        <img id="myImage4" onclick="changeImageFourthBulb()" src="/img/pic_bulboff.gif" width="20" height="40">
    </div>
    <div class="container5">
        <img id="myImage5" onclick="changeImageFifthBulb()" src="/img/pic_bulboff.gif" width="20" height="40">
    </div>
    <div class="container6">
        <img id="myImage6" onclick="changeImageSixthBulb()" src="/img/pic_bulboff.gif" width="20" height="40">
    </div>
    
    <!-- end bulbs checkbox -->
    <div class="centerDiv">
        
        <img src="img/chuck_norris.png" width="200px">

        <div class="jokes-container">
            <p class="joke"></p>
            <small class="text-muted">Laugh or else Chuck will find you. :)</small>
        </div>
        <button class="btn" onclick="getJoke()">Random Joke Generator</button>
    </div>
</main>

<!-- footer section -->
    <div class="footer">
        <a href="">&laquo; Previous</a>

      </div>

    <script src="./js/firstbulb.js"></script>

    <script src="./js/thirdbulb.js"></script>
    <script src="./js/fourthbulb.js"></script>
    <script src="./js/fifthbulb.js"></script>
    <script src="./js/sixthbulb.js"></script>
</body>
</html>
